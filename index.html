    <script>
        var angka1 = document.getElementById('angka1')
        var angka2 = document.getElementById('angka2')

        function ftambah(){
        number.innerHTML = Number(angka1.value) + Number(angka2.value);
        }

        function fkurang(){
        number.innerHTML = Number(angka1.value) - Number(angka2.value);
        }
        kali.addEventListener('click', (event)=> {
            number.innerHTML = Number(angka1.value) * Number(angka2.value)
        })
